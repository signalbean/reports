name: üêõ Bug Report
description: Report something broken or not working as expected
title: "[BUG] "
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill in the details below so we can squash it faster.
  - type: input
    id: software
    attributes:
      label: Software / Project
      description: Which software is this bug related to?
      placeholder: "example-app v1.2.3"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: "When I click X, Y happens instead of Z..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How do we make this bug appear again?
      placeholder: "1. Go to...\n2. Click...\n3. See error"
    validations:
      required: true
  - type: input
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "It should do ___ instead"
  - type: input
    id: system
    attributes:
      label: Environment
      description: OS, Browser, Version, etc.
      placeholder: "Windows 11 / Node 20 / Chrome 120"
  - type: textarea
    id: extra
    attributes:
      label: Additional context
      description: Logs, screenshots, or any extra info
